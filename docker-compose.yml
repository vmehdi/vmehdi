version: "3.8"

services:
  vmehdi-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vmehdi-website
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/api/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - vmehdi-network

networks:
  vmehdi-network:
    driver: bridge
